<div class="main">


    <div class="container">

        <div class="middle">

            <div class="logo">LOGO

                <div class="clearfix"></div>
            </div>

            <div class="clearfix"></div>

            <div id="login">

                <form  #loginFrom="ngForm"  (ngSubmit)="login()" autocomplete="off">

                    <fieldset class="clearfix">
                        <p><span class="fa fa-user"></span>
                            <input name="username"
                            [(ngModel)]="model.username"  type="text" Placeholder="Login" required></p>
                        <p><span class="fa fa-lock">

                        </span>
                        <input  name="password"
                        [(ngModel)]="model.password" type="password" Placeholder="Senha" required></p>

                        <div>
                            <span style="width:50%; text-align:right;  display: inline-block;"><input type="submit"
                                    value="Acessar"></span>
                        </div>

                    </fieldset>
                    <div class="clearfix"></div>
                </form>

              

            </div> <!-- end login -->
           

        </div>

    </div>

</div>
