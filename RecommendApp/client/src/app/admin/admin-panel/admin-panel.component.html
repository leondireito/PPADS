<h2>Admin Panel</h2>
<div class="tab-panel">
    <tabset class="member-tabset">
        <tab heading='Avaliar mdias' *appHasRole='["Admin", "Moderator"]'>
            <div class="container">
                <app-midia-list [isAdmin] = 'true'></app-midia-list>
            </div>
        </tab>
        <tab heading='User management' *appHasRole='["Admin"]'>
            <div class="container">
                <app-user-management></app-user-management>
            </div>
        </tab>
        
    </tabset>
</div>
