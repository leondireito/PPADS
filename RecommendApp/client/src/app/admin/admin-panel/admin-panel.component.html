<h2>Admin Panel</h2>
<div class="tab-panel">
    <tabset class="member-tabset">
        <tab heading='Avaliar Conteudo' *appHasRole='["Admin", "Moderator"]'>
            <div class="container">
                <app-midia-list [isAdmin] = 'true'></app-midia-list>
            </div>
        </tab>
        <tab heading='Estatistica Membros' *appHasRole='["Admin", "Moderator"]'>
            <div class="container">

                <h3>MÃ©dia de amigos: {{adminData.numeroMedioAmigos | number:'1.2-2'}}</h3>

                <hr class="mt-2">
                <h4>Lista de membros mais conectados</h4>
                <div class="mt-3" style="margin:0 30px;">
                    <table class="table">
                        <tr>
                            <th >Nome</th>
                            <th>Amigos</th>
                         
                        </tr>
                        <tr *ngFor="let mais of adminData.maisConectados; index as i">
                            <td > {{ mais.username }}</td>
                            <td>{{ mais.qtAmigos  }}</td>
                        </tr>
                    </table>
                </div>

                <hr class="mt-2">
                <h4>Grafico membros por Estado</h4>


                <div>
                    <div>
                      <div style="display: block">
                        <canvas baseChart
                          [datasets]="barChartData"
                          [labels]="barChartLabels"
                          [options]="barChartOptions"
                          [plugins]="barChartPlugins"
                          [legend]="barChartLegend"
                          [chartType]="barChartType">
                        </canvas>
                      </div>
                    </div>
                  </div>
            </div>
        </tab>
        <tab heading='Permissoes usuarios' *appHasRole='["Admin"]'>
            <div class="container">
                <app-user-management ></app-user-management>
            </div>
        </tab>
        
    </tabset>
</div>
