<div class="text-center mt-3">
    <h2>Conteudos - {{pagination?.totalItems}} encontratos</h2>
</div>

<div class="container mt-3">
    <form #form="ngForm" class="form-inline mb-3" (ngSubmit)="loadMidias()" autocomplete="off">
       

        <button class="btn btn-primary ml-1" type="submit">Buscar</button>
        <button (click)="resetFilters()" class="btn btn-info ml-1" type="submit">Reset Filtros</button>
        <div class="col">
            <div class="btn-group float-right">
                <button 
                    type="button"
                    class="btn btn-primary" 
                    name='orderBy' 
                    (click)="loadMidias()"
                    btnRadio='lastActive'
                    [(ngModel)]="userParams.orderBy">Mais antigos</button>
    
                <button 
                    type="button"
                    class="btn btn-primary" 
                    name='orderBy' 
                    (click)="loadMidias()"
                    btnRadio='created'
                    [(ngModel)]="userParams.orderBy">Mais recentes</button>
            </div>
        </div>
        

    </form>
</div>

<div class="row">
    <div *ngFor="let midia of midias" class="col-2">
        <app-midia-card [midia]="midia"></app-midia-card>
    </div>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination">
    <pagination 
        [boundaryLinks]="true" 
        [totalItems]="pagination.totalItems"
        [itemsPerPage]="pagination.itemsPerPage"
        [(ngModel)]="pagination.currentPage"
        (pageChanged)="pageChanged($event)"
        previousText="&lsaquo;" 
        nextText="&rsaquo;" 
        firstText="&laquo;" 
        lastText="&raquo;">
</pagination>
</div>
