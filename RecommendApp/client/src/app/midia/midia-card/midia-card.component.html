<div class="card">
    <div class="card-img-wrapper">

        <img  src="{{midia.photoUrl || './assets/user.png'}}" alt="{{midia.titulo}}" class="card-img-top">
        <ul class="list-inline member-icons animate text-center">
            <li class="list-inline-item"><button routerLink='/midia/{{midia.id}}' class="btn btn-primary">
                <i class="fa fa-user"></i></button></li>
        </ul>
    </div>
    <div class="card-body p-1">
        <h6 class="card-title text-center mb-1">
            {{midia.titulo}}, {{midia.ano}}
        </h6>
       
        <p class="card-text text-muted text-center">{{midia.pais}}</p>
        <h6 *ngIf="midia.tipo == 0" class="card-title text-center mb-1"><strong>Filme</strong></h6>
        <h6 *ngIf="midia.tipo == 1" class="card-title text-center mb-1"><strong>Seriado</strong></h6>
        <h6 *ngIf="midia.tipo == 2"class="card-title text-center mb-1"><strong>Livro</strong></h6>
        <p class="card-text text-muted text-center">Likes {{midia.likes}}</p>

    </div>
</div>
