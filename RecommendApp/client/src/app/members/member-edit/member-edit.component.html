<div class="row" *ngIf="member">
    <div class="col-4">
        <h1>Seu Perfil</h1>
    </div>
    <div class="col-8">
        <div class="alert alert-info" *ngIf="editForm.dirty">
            <strong>Information: </strong> Ocorreu alguma mudança. Dados não salvos serão perdidos.
        </div>
    </div>
    <div class="col-4">
        <div class="card">
            <img src="{{member.photoUrl || './assets/user.png'}}" alt="{{member.knownAs}}"
                class="card-img-top img-thumbnail">
            <div class="card-body">
                <div>
                    <strong>Localização:</strong>
                    <p>{{member.city}}, {{member.country}}</p>
                </div>
                <div>
                    <strong>Idade:</strong>
                    <p>{{member.age}}</p>
                </div>
               
                <div>
                    <strong>Membro desde:</strong>
                    <p>{{member.created | date: 'dd MMM yyyy'}}</p>
                </div>
            </div>
            <div class="card-footer">
                <button [disabled]="!editForm.dirty" form="editForm" type="submit"
                    class="btn btn-success btn-block">Atualizar</button>
            </div>
        </div>
    </div>

    <div class="col-8">
        <tabset class="member-tabset">
            <tab heading='Sobre {{member.knownAs}}'>
                <form #editForm="ngForm" id="editForm" (ngSubmit)="updateMember()">
                    <div class="form-group">
                        <label for="name">Nome: </label>
                        <input [(ngModel)]="member.name" type="text" name="name" class="form-control ">
                    </div>
                    <div class="form-group">
                        <label for="city">Cidade: </label>
                        <input [(ngModel)]="member.city" type="text" name="city" class="form-control ">
                    </div>
                    <div class="form-group">
                        <label for="state">Estado: </label>
                        <input [(ngModel)]="member.state" type="text" name="state" class="form-control ">
                    </div>
                    <div class="form-group">
                        <label for="country">País: </label>
                        <input [(ngModel)]="member.country" type="text" name="country" class="form-control ">
                    </div>
                </form>

            </tab>

            <tab heading='Editar fotos'>
                <app-photo-editor [member]="member"></app-photo-editor>
            </tab>
        </tabset>
    </div>
</div>
